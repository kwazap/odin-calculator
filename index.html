<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" async defer></script>
    </head>
    <body>
        <div class="calculator-body">
            <div class="display">
                <div class="history"></div>
                <div class="output"></div>
            </div>
            <div class="buttons">
                <button id="inv">INV</button>
                <button id="rec">1/x</button>
                <button id="clear">C</button>
                <button id="delete">âŒ«</button>
                <button id="power">y<sup>x</sup></button>
                <button id="square">x<sup>2</sup></button>
                <button id="log">log</button>
                <button id="ln">ln</button>
                <button id="div">/</button>
                <button id="factorial">!</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button id="multiply">*</button>
                <button id="tan">tan</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button id="subtract">-</button>
                <button id="cos">cos</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button id="add">+</button>
                <button id="sin">sin</button>
                <button class="number">0</button>
                <button id="decimal">.</button>
                <button id="sign">+/-</button>
                <button id="equal">=</button>
            </div>
        </div>   
    </body>
</html>
