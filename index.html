<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" async defer></script>
    </head>
    <body>
        <div class="calculator-body">
            <div class="display">
                <div class="history">0</div>
                <div class="output">0</div>
            </div>
            <div class="buttons">
                <button id="inv" class="inv">INV</button>
                <button id="rec" class="single-operand">1/x</button>
                <button id="clear" class="clear">C</button>
                <button id="delete" class="single-operand">âŒ«</button>
                <button id="^" class="double-operand">y<sup>x</sup></button>
                <button id="square" class="single-operand">x<sup>2</sup></button>
                <button id="log" class="single-operand">log</button>
                <button id="ln" class="single-operand">ln</button>
                <button id="/" class="double-operand">/</button>
                <button id="factorial" class="single-operand">!</button>
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="*" class="double-operand">*</button>
                <button id="tan" class="single-operand">tan</button>
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="-" class="double-operand">-</button>
                <button id="cos" class="single-operand">cos</button>
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="+" class="double-operand">+</button>
                <button id="sin" class="single-operand">sin</button>
                <button id="0" class="number">0</button>
                <button id="." class="number">.</button>
                <button id="sign" class="single-operand">+/-</button>
                <button id="equal" class="equal">=</button>
            </div>
        </div>   
    </body>
</html>
